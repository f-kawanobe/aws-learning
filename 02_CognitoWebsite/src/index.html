<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cognito</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="js/lib/aws-cognito/jsbn.js"></script>
  <script src="js/lib/aws-cognito/jsbn2.js"></script>
  <script src="js/lib/aws-cognito/sjcl.js"></script>
  <script src="js/lib/aws-cognito/aws-sdk.min.js"></script>
  <script src="js/lib/aws-cognito/aws-cognito-sdk.min.js"></script>
  <script src="js/lib/aws-cognito/amazon-cognito-identity.min.js"></script>
  <script src="js/userpool.js"></script>
  <script src="js/index.js"></script>
</head>
<body class="container">
  <form>
    <div class="form-group row">
      <label for="sub" class="col-sm-2 col-form-label">Sub</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="sub">
      </div>
    </div>
    <div class="form-group row">
      <label for="email_verified" class="col-sm-2 col-form-label">EmailVerified</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="email_verified">
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="email">
      </div>
    </div>
  </form>
  <div class="text-right">
    <button id="signout" type="submit" class="btn btn-primary" style="display: none">SignOut</button>
  </div>
</body>
</html>
